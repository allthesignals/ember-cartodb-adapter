<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember CartoDB Adapter Demo</title>
  <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      <div class="page-header">
        <h1>Ember CartoDB Adapter Demo</h1>
      </div>
      <div class="row">
        {{outlet}}
      </div>
    </div> 
  </script>

  <script type="text/x-handlebars" id="index">
    Hi, lets fetch some {{#link-to 'playgrounds'}}Playgrounds{{/link-to}} from CartoDB.
  </script>

  <script type="text/x-handlebars" data-template-name="playgrounds">
    <div class="col-md-3">
    <ul>
      {{#each model}}
      <li>{{#link-to 'playground' this}}{{properties.name}}{{/link-to}}</li>
      {{/each}}
    </ul>
    </div>
    <div class="col-md-9">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="playgrounds/index">
    Select a Playground.
  </script>

  <script type="text/x-handlebars" id="playground">
    {{leaflet-map feature=model}}
  </script>

  <script type="text/x-handlebars" id="components/leaflet-map">
    <div id="map" style="width: 100%; height: 400px"></div>
  </script>

  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2"></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/ember-cartodb-adapter.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
