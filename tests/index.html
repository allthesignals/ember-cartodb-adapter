<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember CartoDB Adapter Tests</title>
<link rel="stylesheet" href="vendor/qunit-1.13.0.css">
</head>
<body>
<script type="text/x-handlebars">
  <h1>Ember CartoDB Adapter Integration Tests</h1>
  {{outlet}}
</script>

<script type="text/x-handlebars" id="index">
  Hi, lets fetch some {{#link-to 'playgrounds'}}Playgrounds{{/link-to}} from CartoDB.
</script>

<script type="text/x-handlebars" data-template-name="playgrounds">
  <ul class="playgrounds">
    {{#each model}}
    <li>{{#link-to 'playground' this}}{{properties.name}} {{id}}{{/link-to}}</li>
    {{/each}}
  </ul>
  {{outlet}}
</script>

<script type="text/x-handlebars" id="playground">
  <h2>{{properties.name}} {{id}}</h2>
  <button {{action "create"}}>Create</button>
  <button {{action "update"}}>Update</button>
  <button {{action "delete"}}>Delete</button>
  <button {{action "destroy"}}>Destroy</button>
</script>

<script src="vendor/jquery-1.10.2.js"></script>
<script src="vendor/handlebars-1.1.2.js"></script>
<script src="vendor/ember-1.4.0.js"></script>
<script src="vendor/ember-data.js"></script>
<script src="../ember-cartodb-adapter.js"></script>
<script src="app.js"></script>

</html>
